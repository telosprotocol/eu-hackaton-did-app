<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <img src="/assets/shapes.svg" alt=""/>
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
            <ion-card-title>Welcome to DS Store</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Send new file in to your store</p>
            <ion-col [size]="12">
                <ion-button (click)="selectFile()" type="submit" color="primary">
                    File select
                </ion-button>
            </ion-col>
        </ion-card-content>
    </ion-card>
    <ion-list text-center lines="none">
        <ion-list-header>
            <ion-label>Resources</ion-label>
        </ion-list-header>
        <img style="height: 300px" [src]="domSanitizer.bypassSecurityTrustUrl(uri)">
    </ion-list>
    <ion-item>
        <ion-label position="floating">Set file name</ion-label>
        <ion-input [(ngModel)]="filename"></ion-input>
    </ion-item>
    <ion-button *ngIf="uri" (click)="uploadFile()" type="submit" color="primary">
        Upload data
    </ion-button>
</ion-content>
